<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Credit Card Design - Developer # OBT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="images/card.jpg">    
    <div class="container">
     <a href="https://github.com/OBTTHT">   
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="images/map.png" class="map-img">
                    <div class="row">
                        <img src="images/chip.png" width="60px">
                        <img src="images/visa.png" width="80px">
                        <img src="images/mc.png" width="80px">
                        <img src="images/tr.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>0001</p>
                        <p>0011</p>
                        <p>0111</p>
                        <p>1000</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>OBT IS HERYERDE</p>
                        <p>10 / 30</p>
                    </div>
                </div>
                <div class="back">
                    <img src="images/map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="images/pattern.png">
                        </div>
                        <p>207</p>
                    </div>
                    <div class="row card-text">
                        <b><p>This Virtual Card prepared with HTML and CSS, Developed By OBTTHT</p></b>
                    </div>
                    <div class="row signature">
                        <b><p>CUSTOMER SIGNATURE</p></b>
                        <img src="images/visa.png" width="60px">
                        <img src="images/mc.png" width="60px">
                    </div>
                </div>
            </div>
        </div>
     </a>
    </div>
</body>
</html>
